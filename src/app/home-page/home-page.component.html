<div class="container" href="#">
  <div class ="row">
    <div class="col-5">
      <h2 class="headerStorage">Η αποθήκη μου</h2>
      <form>
        <div class="form-group mb-3">
          <label for="productFormControlInput" class="fw-semibold">Προϊόν</label>
          <input class="form-control inputBar mt-1" id="productFormControlInput" >
        </div>
        <div class="form-group mb-3">
          <label for="exampleFormControlSelect1" class="fw-semibold">Κατηγορία</label>
          <select class="form-control inputBar mt-1" id="exampleFormControlSelect1">
            <option *ngFor="let category of categoryList">{{category.name}}</option>
          </select>
        </div>
        <div class="form-group mt-1">
          <label for="storageTextarea" class="fw-semibold">Θέση αποθήκευσης</label>
          <textarea class="form-control inputBar mt-1" id="storageTextarea" rows="1"></textarea>
        </div>
        <button type="submit" class="btn btnStyle mt-3 mb-2">Αναζήτηση</button>
      </form>
    </div>
    <div class="col-7">
      <h2 class="headerList">Προϊόντα</h2>
      <form class="overflow-y-scroll" style="max-height: 65%">
        <ul class="list-group list-group-flush">
          <li class="list-group-item productListFormat" *ngFor="let product of products"><app-app-product  [product]="product"></app-app-product></li>
        </ul>
      </form>
    </div>
  </div>

</div>
