<div class="container">
    <h1  class="text-center centerH1">Η αποθήκη μου</h1>
    <input class="inputBar centerInput" type="search" placeholder="Αναζήτηση προϊόντος" aria-label="Search" #searchBox (keyup)="getSearchTokens(searchBox.value)">
    <button class="btn btnStyle buttonRight" type="submit" data-bs-toggle="button" (click)="show()">Αναζήτηση</button>
</div>
<div>
  <ul *ngIf="hasTokens">
    <li *ngFor="let searchResult of searchResultList">Κωδικός:{{searchResult.id}} - Προϊόν: {{searchResult.name}} - Περιγραφή: {{searchResult.description}} - Θέση αποθήκευσης: {{searchResult.position}}</li>
  </ul>
</div>

<div class="container-fluid text-center mt-lg-5 centerLink">
  <a class="" routerLink="/filters">Αναζήτηση με φίλτρα</a>
</div>
